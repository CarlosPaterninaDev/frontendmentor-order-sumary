<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="hero">
        <div class="hero__img"></div>

        <div class="hero__body">
          <h1 class="title">Order Summary</h1>

          <p class="info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card">
            <img class="card__icon" src="./images/icon-music.svg" alt="" />

            <div class="plan">
              <div class="plan__description">Annual Plan</div>
              <div class="plan__price">$59.99/year</div>
            </div>
            <div class="card__option">Change</div>
          </div>

          <button class="btn btn-primary">Proceed to payment</button>
          <button class="btn btn-secondary">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/iCarlyCode">iCarlyCode</a>.
    </div>
  </body>
</html>
